<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>时间戳转换工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 80%;
            max-width: 600px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .row .input-group {
            flex: 1;
            margin: 0 10px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-group">
                <label for="current-time">当前时间:</label>
                <input type="text" id="current-time" readonly>
            </div>
            <div class="input-group">
                <label for="current-timestamp">当前时间戳:</label>
                <input type="text" id="current-timestamp" readonly>
            </div>
            <div class="input-group">
                <label for="current-timezone">当前时区:</label>
                <input type="text" id="current-timezone" readonly>
            </div>
        </div>
        <div class="row">
            <div class="input-group">
                <label for="datetime-input">输入日期时间:</label>
                <input type="text" id="datetime-input" placeholder="2024-05-23 14:30:00">
            </div>
            <div class="input-group">
                <label for="timestamp-input">输入时间戳:</label>
                <input type="text" id="timestamp-input" placeholder="1653307800">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
