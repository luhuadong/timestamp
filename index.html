<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <title>时间工具</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/2.0.2/luxon.min.js"></script>
</head>
<body>
    <div id="container">
        <h1>时间工具</h1>
        <article>一个实用的时间工具，支持时间戳转换、多时区显示、倒计时等功能。</article>

        <!-- 当前时间显示 -->
        <section class="section">
            <h2>当前时间</h2>
            <div class="info-row">
                <div class="info-item">
                    <label>本地时间：</label>
                    <span id="current-time"></span>
                </div>
                <div class="info-item">
                    <label>时间戳：</label>
                    <span id="current-timestamp"></span>
                </div>
                <div class="info-item">
                    <label>时区：</label>
                    <span id="current-timezone"></span>
                </div>
            </div>
        </section>

        <!-- 时间戳转换 -->
        <section class="section">
            <h2>时间戳转换</h2>
            <div class="input-row">
                <div class="input-group">
                    <label for="datetime-input">日期时间：</label>
                    <input type="text" id="datetime-input" placeholder="1970-01-01 00:00:00">
                    <div class="quick-buttons">
                        <button class="quick-btn" data-action="now">现在</button>
                        <button class="quick-btn" data-action="today">今天</button>
                        <button class="quick-btn" data-action="tomorrow">明天</button>
                        <button class="quick-btn" data-action="week-later">一周后</button>
                    </div>
                </div>
                <div class="input-group">
                    <label for="timestamp-input">时间戳：</label>
                    <input type="text" id="timestamp-input" placeholder="0">
                </div>
                <div class="input-group">
                    <label for="timezone-select">时区：</label>
                    <select id="timezone-select">
                        <option value="UTC">UTC</option>
                        <!-- 时区选项将动态生成 -->
                    </select>
                </div>
            </div>
        </section>

        <!-- 多时区显示 -->
        <section class="section">
            <h2>多时区时间</h2>
            <div id="multi-timezone-display" class="timezone-grid">
                <!-- 动态生成多个时区的时间显示 -->
            </div>
        </section>

        <!-- 倒计时 -->
        <section class="section">
            <h2>倒计时</h2>
            <div class="input-row">
                <div class="input-group">
                    <select id="countdown-year"></select>
                    <label for="countdown-year">年</label>
                </div>
                <div class="input-group">
                    <select id="countdown-month"></select>
                    <label for="countdown-month">月</label>
                </div>
                <div class="input-group">
                    <select id="countdown-day"></select>
                    <label for="countdown-day">日</label>
                </div>
                <div class="info-item info-item-no-border">
                    <label>距离今天：</label>
                    <span id="days-count"></span>
                </div>
            </div>
        </section>

        <!-- 年度进度 -->
        <section class="section">
            <h2>年度进度</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progress-bar-fill"></div>
                </div>
                <div class="progress-text">
                    今年已过去 <span id="progress-bar-text"></span>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <center>
            <a href="https://github.com/luhuadong/timestamp" target="_blank"><img src="https://cdn.jsdelivr.net/gh/Closty/duanwangzhi/github.png" style="width:50px;"> </a>
        </center>
    </footer>

    <script src="script.js"></script>
</body>
</html>
